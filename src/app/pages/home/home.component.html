<app-event-modal #modal></app-event-modal>
<div class="container">
  <header>
    <img src="assets/logo.svg" alt="" />
    <div class="headerContainer" (click)="logout()" routerLink="/">
      <h4>Sair</h4>
      <i data-feather="log-in"></i>
    </div>
  </header>
  <div class="content">
    <div class="btContainer">
      <app-button
        (click)="
          modal.isUpdate = false; modal.updateEventData(); modal.toggle()
        "
        [buttonName]="'Novo Evento'"
      ></app-button>
    </div>
    <h1>Meus Eventos</h1>
    <div class="events">
      <div
        *ngFor="let event of events | async"
        class="eventCard"
        (click)="
          modal.event = event;
          modal.isUpdate = true;
          modal.updateEventData();
          modal.toggle()
        "
      >
        <div class="eventContainer">
          <div class="date">
            <h2>{{ getDay(event.start_date) }}</h2>
            <h3>{{ getMonth(event.start_date) }}</h3>
          </div>
          <div class="details">
            <p>{{ event.description }}</p>
            <div class="hour">
              <i data-feather="clock"></i>
              <p>{{ getHours(event.start_date, event.end_date) }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
